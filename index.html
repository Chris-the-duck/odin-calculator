<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
        <title>Don't You Have A Phone?</title>
    </head>
    <body>
        <div class="container">
            <div class="display"></div>
            <div class="buttonbox">
                <div class="buttonrow">
                    <button class="inPlaceOp" id="percent">%</button>
                    <button class="delete" id="CE">CE</button>
                    <button class="delete" id="C">C</button>
                    <button class="inPlaceOp" id="backspace">&#9003;</button>
                </div>
                <div class="buttonrow">
                    <button class="inPlaceOp" id="invert">1/x</button>
                    <button class="inPlaceOp" id="square">x<sup>2</sup></button>
                    <button class="inPlaceOp" id="sqrt">&radic;</button>
                    <button class="operator" id="divide">&div;</button>
                </div>
                <div class="buttonrow">
                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>
                    <button class="operator" id="x">&times;</button>
                </div>
                <div class="buttonrow">
                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>
                    <button class="operator" id="-">-</button>
                </div>
                <div class="buttonrow">
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                    <button class="operator" id="+">+</button>
                </div>
                <div class="buttonrow">
                    <button class="inPlaceOp" id="neg">+/-</button>
                    <button class="num">0</button>
                    <button class="num">.</button>
                    <button class="equals">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
